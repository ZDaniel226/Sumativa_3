<ion-header [translucent]="true">
  <app-navbar titulo= "Noticias"></app-navbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size-lg="4" size-md="6" size-sm="12" *ngFor= "let not of noticias">
        <app-card 
            imagen={{not.imagen}}
            titulo= {{not.titulo}}
            subtitulo={{not.subtitulo}}
            descripcion={{not.descripcion}}
        ></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
